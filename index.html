<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu mensaje</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #4F46E5, #4338ca);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    .card {
      background-color: #1e1b4b;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #c7d2fe;
    }

    .card svg {
      width: 60px;
      height: 60px;
      margin-bottom: 1.2rem;
      fill: #22c55e;
    }

    .btn {
      display: inline-block;
      background-color: #03DAC6;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #018786;
      color: #fff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem;
      }

      .card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M9 16.17l-3.88-3.88a1 1 0 0 0-1.41 1.41l4.59 4.59a1 1 0 0 0 1.41 0l10-10a1 1 0 0 0-1.41-1.41L9 16.17z"/>
    </svg>
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu mensaje ha sido enviado con éxito. Me pondré en contacto contigo muy pronto.</p>
    <a class="btn" href="https://kevinalexanderwebdev.github.io/kevinalexandermezawebdev.github.io/">Volver al sitio</a>
  </div>
</body>
</html>
